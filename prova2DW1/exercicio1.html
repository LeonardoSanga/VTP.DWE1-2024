<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>

    <style>
        .container {
            margin: 50px auto;
            border: 5px solid black;
            font-size: 4em;
            width: 40vw;
            height: 40vh;
        }

        .container p {
            text-align: center;
        }

        .quadrado {
            border: 3px solid green;
            font-size: 4em;
            width: 20vw;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Exercício 1</h1>

    <input type="number" id="largura" value="40">
    <label for="largura">Width (vw)</label>

    <input type="number" id="altura" value="40">
    <label for="altura">Height (vh)</label>

    <div class="container"><p>Lorem, ipsum.</p></div>

    <div class="quadrado">é quadrado</div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#largura').on('keydown', function (event) {
                if (event.key === 'Enter') {
                    var largura = $('#largura').val(); 
                    $('.container').css({ "width": largura + "vw" });

                    var larguraEmPixels = $('.container').width();
                    var alturaEmPixels = $('.container').height();

                    console.log(larguraEmPixels);
                    console.log(alturaEmPixels);

                    const margemDeErro = 0.01 * larguraEmPixels; 
                    const diferenca = Math.abs(larguraEmPixels - alturaEmPixels);

                    if (diferenca <= margemDeErro) {
                        $('.container').css({ "background-color": "green" });
                        $('.quadrado').css({ "display": "block" });
                    } else {
                        $('.container').css({ "background-color": "white" });
                        $('.quadrado').css({ "display": "none" });
                    }
                }
            });

            $('#altura').on('keydown', function (event) {
                if (event.key === 'Enter') {
                    var altura = $('#altura').val(); 
                    $('.container').css({ "height": altura + "vh" });

                    var larguraEmPixels = $('.container').width();
                    var alturaEmPixels = $('.container').height();

                    console.log(larguraEmPixels);
                    console.log(alturaEmPixels);

                    const margemDeErro = 0.01 * larguraEmPixels; 
                    const diferenca = Math.abs(larguraEmPixels - alturaEmPixels);

                    if (diferenca <= margemDeErro) {
                        $('.container').css({ "background-color": "green" });
                        $('.quadrado').css({ "display": "block" });
                    }  else {
                        $('.container').css({ "background-color": "white" });
                        $('.quadrado').css({ "display": "none" });
                    }
                }
            });
        });
    </script>
</body>
</html>
