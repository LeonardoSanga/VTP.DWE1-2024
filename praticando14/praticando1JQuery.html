<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 1 JQuery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding: 0 100px;
        }

        .row {
            margin-bottom: 20px;
        }

        .imgAdicionais {
            width: 15vw;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .pImgADireita p {
            text-align: right;
            clear: right;
        }

        .pImgADireita img {
            float: right;
        }

    </style>
</head>
<body>
    <h1>Praticando 1 - Manipulações</h1>

    <div class="row">
        <div class="col-2">
            <p>Lado</p>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check btnEsquerda" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">Esquerda</label>
              
                <input type="radio" class="btn-check btnDireita" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">Direita</label>
              </div>
        </div>

        
    
        <div class="col-6">
            <p>Parágrafos</p>
            <button class="btn btn-primary addP">Adicionar</button>
            <button class="btn btn-primary remFirstP">Remover primeiro</button>
            <button class="btn btn-primary remLastP">Remover último</button>
            <button class="btn btn-primary remAllP">Remover todos</button>
        </div>
    
        <div class="col-4">
            <p>Imagens</p>
            <button class="btn btn-primary addImg">Adicionar</button>
            <button class="btn btn-primary remAImg">Remover uma</button>
            <button class="btn btn-primary remAllImg">Remover todas</button>
        </div>

        
        
    </div>

    <div class="mainContainer"></div>

    <script src="jquery-3.7.1.min.js"></script>

    <script>
        const btnAddP = $(".addP");
        const btnRemFirstP = $(".remFirstP");
        const btnRemLastP =  $(".remLastP");
        const btnRemAllP =  $(".remAllP");
        const btnaddImg =  $(".addImg");
        const btnremAImg =  $(".remAImg");
        const btnremAllImg =  $(".remAllImg");
        const btnADireita =  $(".btnDireita");
        const btnAEsquerda =  $(".btnEsquerda");
        let divContainer =  $(".mainContainer");
        let contadorP = 0;

        btnAddP.click(function() {
            let p = $("<p>");
            p.text(`#${contadorP} - Lorem ipsum dolor sit amet consectetur adipisicing elit.`);
            contadorP++;
            p.addClass("pAdicionais");
            divContainer.append(p)
        });

        btnRemFirstP.click(function() {
            let paragrafos = $(".pAdicionais");
            if(paragrafos.length > 0) {
                 paragrafos.first().remove(); 
            }
        });

        btnRemLastP.click(function() {
            let paragrafos = $(".pAdicionais");
            if(paragrafos.length > 0) {
                paragrafos.last().remove();
            }
        });
            
        btnRemAllP.click(function() {
            let paragrafos = $(".pAdicionais");

            paragrafos.each(function() {
                $(this).remove();
            });
        });
            
        btnaddImg.click(function() {
            let img =  $("<img>")
            img.attr("src", "Imagens/gatinho.jpg");
            img.addClass('imgAdicionais');
            divContainer.append(img);
        });
            
        btnremAImg.click(function() {
            let img = $(".imgAdicionais").first();
            img.remove();
        });
            
        btnremAllImg.click(function() {
            let img = $(".imgAdicionais");
            img.remove();
        });

        btnADireita.click(function() {
            let mainCont = $(".mainContainer");

            mainCont.addClass('pImgADireita'); 
        });
            
         

        btnAEsquerda.click(function(){
            let mainCont = $(".mainContainer");

            mainCont.removeClass('pImgADireita');
        });

    </script>
</body>
</html>
