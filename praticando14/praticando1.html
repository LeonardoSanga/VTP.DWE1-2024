<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding: 0 100px;
        }

        .row {
            margin-bottom: 20px;
        }

        .imgAdicionais {
            width: 15vw;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .pImgADireita p {
            text-align: right;
            clear: right;
        }

        .pImgADireita img {
            float: right;
        }

    </style>
</head>
<body>
    <h1>Praticando 1 - Manipulações</h1>

    <div class="row">
        <div class="col-2">
            <p>Lado</p>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check btnEsquerda" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">Esquerda</label>
              
                <input type="radio" class="btn-check btnDireita" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">Direita</label>
              </div>
        </div>

        
    
        <div class="col-6">
            <p>Parágrafos</p>
            <button class="btn btn-primary addP">Adicionar</button>
            <button class="btn btn-primary remFirstP">Remover primeiro</button>
            <button class="btn btn-primary remLastP">Remover último</button>
            <button class="btn btn-primary remAllP">Remover todos</button>
        </div>
    
        <div class="col-4">
            <p>Imagens</p>
            <button class="btn btn-primary addImg">Adicionar</button>
            <button class="btn btn-primary remAImg">Remover uma</button>
            <button class="btn btn-primary remAllImg">Remover todas</button>
        </div>

        
        
    </div>

    <div class="mainContainer"></div>

    <script>
        const btnAddP = document.querySelector('.addP');
        const btnRemFirstP = document.querySelector('.remFirstP');
        const btnRemLastP = document.querySelector('.remLastP');
        const btnRemAllP = document.querySelector('.remAllP');
        const btnaddImg = document.querySelector('.addImg');
        const btnremAImg = document.querySelector('.remAImg');
        const btnremAllImg = document.querySelector('.remAllImg');
        const btnADireita = document.querySelector('.btnDireita');
        const btnAEsquerda = document.querySelector('.btnEsquerda');
        let divContainer = document.querySelector('.mainContainer')
        let contadorP = 0;

        btnAddP.addEventListener('click', () => {
            let p = document.createElement('p');
            p.textContent = `#${contadorP} - Lorem ipsum dolor sit amet consectetur adipisicing elit.`;
            contadorP++;
            p.classList.add("pAdicionais");
            divContainer.appendChild(p)
        });

        btnRemFirstP.addEventListener('click', () => {
            let paragrafos = divContainer.querySelectorAll('.pAdicionais');
            if(paragrafos[0]) {
                divContainer.removeChild(paragrafos[0]);
            }
        });

        btnRemLastP.addEventListener('click', () => {
            let paragrafos = divContainer.querySelectorAll('.pAdicionais');
            if(paragrafos[paragrafos.length - 1]) {
                divContainer.removeChild(paragrafos[paragrafos.length - 1]);
            }
        });

        btnRemAllP.addEventListener('click', () => {
            let paragrafos = document.querySelectorAll(".pAdicionais");

            paragrafos.forEach(function(p) {
                p.remove(); 
           });
        });

        btnaddImg.addEventListener('click', () => {
            let img = document.createElement('img');
            img.src = "Imagens/gatinho.jpg";
            img.classList.add('imgAdicionais');
            divContainer.appendChild(img);
        });

        btnremAImg.addEventListener('click', () => {
            let img = divContainer.querySelector('.imgAdicionais');
            divContainer.removeChild(img);
        });

        btnremAllImg.addEventListener('click', () => {
            let imagens = document.querySelectorAll('.imgAdicionais');
            imagens.forEach(function(img) {
                img.remove();
            });
        });

        btnADireita.addEventListener('click', () => {
            let mainCont = document.querySelector('.mainContainer');

            mainCont.classList.add('pImgADireita'); 
         
        });

        btnAEsquerda.addEventListener('click', () => {
            let mainCont = document.querySelector('.mainContainer');

            mainCont.classList.remove('pImgADireita');
        });


    </script>
</body>
</html>
